apiVersion: apps/v1
kind: Deployment
metadata:
  name: dmz-dns-cache
  namespace: dmz
  labels:
    k8s-app: dmz-dns-cache
    kubernetes.io/name: DMZ-DNS-cache
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      k8s-app: dmz-dns-cache
  template:
    metadata:
      labels:
        k8s-app: dmz-dns-cache
    spec:
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: CriticalAddonsOnly
          operator: Exists
      containers:
        - name: unbound
          image: quay.io/cybozu/unbound:1.8.1-1
          imagePullPolicy: IfNotPresent
          args:
            - -c
            - /etc/unbound/unbound.conf
          volumeMounts:
            - name: config-volume
              mountPath: /etc/unbound
              readOnly: true
            - name: temporary-volume
              mountPath: /tmp
          ports:
            - containerPort: 53
              name: dns
              protocol: UDP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - all
            readOnlyRootFilesystem: true
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 70Mi
          livenessProbe:
            tcpSocket:
              port: 53
              host: 127.0.0.1
            periodSeconds: 1
            initialDelaySeconds: 1
            failureThreshold: 6
      volumes:
        - name: config-volume
          configMap:
            name: dmz-dns-cache
            items:
              - key: unbound.conf
                path: unbound.conf
              - key: root.hints
                path: root.hints
        - name: temporary-volume
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: dmz-dns-cache
  namespace: dmz
  labels:
    k8s-app: dmz-dns-cache
    kubernetes.io/name: DMZ-DNS-cache
spec:
  selector:
    k8s-app: dmz-dns-cache
  ports:
    - name: dns
      port: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      protocol: TCP
